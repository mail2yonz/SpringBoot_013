<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Actors</title>
</head>
<body>

<a href="/add">Add an actor</a>
<div th:each="actor :${actors}">



    <div th:if="${actor.headshot} !=null"><img th:src="${actor.headshot}"/><hr/></div>

    <h2 th:text ="${actor.name}"></h2>

    <h4 th:inline="text">AKA  [[${actor.realname}]]</h4>
    <ul>
        <th:block th:each="aMovie: ${actor.movies}">

            <li th:inline="text"><b>[[${aMovie.title}]]</b> released in [[${aMovie.year}]].</li>
        </th:block>


    </ul>

</div>


</body>
</html>
