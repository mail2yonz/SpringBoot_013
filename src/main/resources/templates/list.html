<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Actors</title>
</head>
<body>

<div th:each="actor :${actors}">

    <h2 th:text ="${actor.name}"></h2>

    <h6 th:inline="text">AKA[[${actor.realname}]]</h6>

    <span th:if="${actor.headshot}" th:text="${actor.headshot}"></span>



    <ul>
        <th:block th:each="aMovie: ${actor.movies}">

            <li th:inline="text"><b>[[${aMovie.title}]]</b> released in [[${aMovie.year}]].</li>
        </th:block>

    </ul>

</div>


</body>
</html>
